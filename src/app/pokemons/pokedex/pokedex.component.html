
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened id="liste">
    <app-pokemon-list (selectedPokemon)="changeId($event)">
    </app-pokemon-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [id]="id">
    </app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
